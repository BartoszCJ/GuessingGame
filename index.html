<!DOCTYPE html>

<head>
  <title>Guessing game</title>
  <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>

<body>
  <div class="page">
    <div class="header">
      <div class="tytul">
        <h1>Zgadnij słowo</h1>
      </div>
      <div class="ikonka">elo</div>
    </div>

    <div class="game">
      <div class="word js-gra wyraz">Wylosuj słowo do zgadnięcia</div>

      <div class="input">
        <input id="wpisGracza" type="text" value="" class="input-gracz" />
      </div>
    </div>
    <div class="buttons">
      <div class="playable">
        <div>
          <input type="button" class="zacznij" value="Start" id="zacznij" />
        </div>
        <div>
          <input
            type="button"
            class="jeszcze"
            value="Wylosuj jeszcze raz"
            id="jeszcze-raz"
          />
        </div>
      </div>

      <div class="footer">
        <div class="feedback"></div>
        <div class="pomoc">Pomoc</div>
      </div>
    </div>
  </div>
  <script src="scripts/gra.js" type="module"></script>
</body>
